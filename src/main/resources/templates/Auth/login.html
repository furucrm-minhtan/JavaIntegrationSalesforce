<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Citron</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/auth/style.css">

</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <div style="background-image: url('/image/corporate.jpg')" class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4" th:text="#{label.Welcome_Back}"></h3>
                            <form action="#" th:action="@{/login}" method="post">
                                <div class="form-label-group">
                                    <input type="email" name="username" id="username" class="form-control" required>
                                    <label for="username" th:text="#{label.Name}"></label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" name="password" id="password" class="form-control" required>
                                    <label for="password" th:text="#{label.Password}"></label>
                                </div>

                                <div th:if="${param.error}" class="form-label-group">
                                    <span class="error" th:text="#{label.Alert_Login}"></span>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" th:text="#{label.Sign_In}"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
